<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
<u><a class="me-3 py-2 text-dark text-decoration-none" href="/admin">назад</a></u>
 <div th:each="el : ${users}" class="alert alert-info mt-2">
    <table>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tbody>
            <td><a th:text ="${el.username}"/></td>
            <td><a th:text ="${el.roles}"/></td>
            <td><a th:href="'/admin/user/' + ${el.id}">edit</a></td>
        </tbody>
    </table>
 </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
