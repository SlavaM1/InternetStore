<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
             <link rel="stylesheet" href="/static/style.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <header th:insert="blocks/header :: header"></header>
    <body>
    <div class="container mt-5">
         <h5><a th:text="${username}"/></h5>
        <form action="/user/profile" method="post">
            <div><label> Mail : <input type="email" name="email" placeholder="some@some.com" th:value="${email}"/> </label></div><br>
            <div><label> Password: <input type="password" name="password"/> </label></div><br>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div><input type="submit" value="Сохранить"/></div><br>
        </form>

        </div>
    </body>
    <footer th:insert="blocks/footer :: footer"></footer>
</html>
