<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container col-md-4 mt-5">
    <h1>Работающие промокоды</h1>
    <div th:each="el : ${promoCode}" class="alert alert-info mt-2">
        <h3 th:text ="${el.promoCode}"/>

        <div>
            <a>Дата начала:</a> <a th:text ="${el.firstPromoCode}"/><br>
            <a>Дата конца:</a> <a th:text ="${el.lastPromoCode}"/><br>
            <a>Размер скидки:</a> <a th:text ="${el.discount}"/>%<br>
            <a>Активность:</a> <a th:text ="${el.activeCode}"/><br>
            <form th:action="'/admin/promo-code-main/' + ${el.id}" method="post">
                <button class="btn btn-warning" type="submit">Деактивировать</button>
            </form><br>
            <form th:action="'/admin/promo-code-main/enable/' + ${el.id}" method="post">
                <button class="btn btn-warning" type="submit">Активировать</button>
            </form><br>
<!--            <a th:href ="'/market/' + ${el.id}" class="btn btn-warning">Детальнее</a>-->
        </div>
    </div>


    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
