<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
     <div th:each="el : ${market}">
        <form method="post" th:action="'/market/' + ${el.id} + '/edit' ">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите название товара" class="form-control"><br>
            <input type="number" th:value="${el.price}" name="price" placeholder="Введите цену товара" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите полный текст товара" class="form-control"  th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Обновить товар</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
