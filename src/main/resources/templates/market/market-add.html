<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Интернет магазин</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Интернет магазин</h1>

    <form action="/market/add" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Введите название товара" class="form-control"><br>
        <input type="number" name="price" placeholder="Введите цену" class="form-control"><br>

        <textarea  name="full_text" placeholder="Введите полный текст товара" class="form-control"></textarea><br>
         <a>Загрузите изображение</a>
                                 <input type="file" name="file"><br><br>
        <a>Выберите категорию:</a><br>
<!--            <div th:each="ele : ${category}" >-->
<!--                            <input type="checkbox" name="nameCategory" value="${ele.nameCategory}" >-->
<!--                             <label for="vehicle1"> <a th:text="${ele.nameCategory}"/></label><br>-->
<!--       </div><br>-->

        <label>Категория:<br>
            <input type="checkbox" name="id"
                   th:each="el : ${category}"
                   th:text="${el.nameCategory}"
                   th:value="${el.id}"
                   class="line_break"
            /><br>
        </label><br>
<!--        <input type="checkbox" name="id" value="1" ><a text ="авы"/>-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>


</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
