<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Корзина</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">

<form  action="/sendSimpleEmail" method="post">
<a>Имя:</a><br>
<input placeholder="Ваше имя" type="text" name="fio"><br>
<a>Mail:</a><br>
<input placeholder="Ваш e-mail" type="email" name="email"><br>
<a>Введите ваш номер телефона</a><br>
<p><input name="phone" type="number" placeholder="Номер телефона"></p>
<a>Напишите коментарий:</a><br>
<textarea name="message_cart" cols="50" rows="10" placeholder="Напишите ваше сообщение сюда..."></textarea><br>
<br>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<input type="submit" value="Отправить">
</form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
